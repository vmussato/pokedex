<div class="pokemon-view">
  <div class="container-form">
    <form (submit)="submitPokemon($event)">
      <input class="style-input" type="text" placeholder="Busca de pokemons" name="id">
    </form>
  </div>
  <div class="section group">
    <div class="col span_1_of_2">
      <pokemon-side [pokemon]="pokemon"></pokemon-side>
    </div>
  </div>
</div>
